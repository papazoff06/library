name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and system deps
        run: npx playwright install --with-deps

      - name: Update config.js file
        run: |
          echo "export const settings = { host: 'http://localhost:3030' };" > src/config.js

      - name: Start Backend
        run: npm run server &
      
      - name: Start Frontend 
        run: npm run start &

      - name: Run Playwright UI tests
        run: npm run test

