name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install package.json dependencies
      run: npm install
    - name: Manually update the config.js file
      run: |
        echo "export const settings = { host: 'http://localhost:3030' };" > src/config.js
    - name: Start Backend
      run: npm run server &
    - name: Start Frontend 
      run: npm run start &
    - name: Install Playwright browsers
      run: npx playwright install
    - name: Execute Playwright UI tests
      run: npm run test